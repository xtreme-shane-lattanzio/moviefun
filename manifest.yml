---
memory: 1G
instances: 1
services:
#- movie-fun-sso
- movie-fun-registry
env:
  TRUST_CERTS: api.run.pivotal.io,login.run.pivotal.io
applications:
- name: album-service
  routes:
    - route: album-service-slattanzio.cfapps.io
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-service
  routes:
    - route: movie-service-slattanzio.cfapps.io
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  services:
  - movie-fun-config
  - movie-fun-circuit-breaker
  routes:
    - route: movie-fun-app-slattanzio.cfapps.io
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
